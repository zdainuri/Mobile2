<ion-header>

  <ion-navbar>
    <ion-title>library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-item style="text-transform: uppercase;" *ngFor="let quote of quoteCollection">
        <ion-icon name={{quote.icon}} item-left></ion-icon>
        <h2 style="display:inline">{{quote.category}}</h2>
        <p>{{quote.quotes.length}} quotes</p>
      </button>  
</ion-content>
